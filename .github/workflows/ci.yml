name: ci
on:
  push:
    branches: ["main"]

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/liatrio-exercise

jobs:
  build-verify-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Build image and load it locally for verification
      - name: Build (load for verification)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE }}:verify

      # 2) Start container and wait until it's serving on host:80
      - name: Start container on port 80
        run: |
          set -euo pipefail
          docker run -d --rm --name app -p 80:8080 ${{ env.IMAGE }}:verify
          for i in {1..30}; do
            curl -fsS http://localhost/ >/dev/null && break || sleep 1
          done
          # assert it's up
          curl -fsS http://localhost/ >/dev/null

      # (Optional but helpful) Show exactly what the verifier will see
      - name: Show raw JSON on port 80
        run: |
          echo "---- RAW response ----"
          curl -s http://localhost/ ; echo

      # 3) Verify with Liatrio's action (defaults to port 80)
      - name: Apprentice verification
        uses: liatrio/github-actions/apprentice-action@master

      - name: Stop container
        if: always()
        run: docker rm -f app

      # 4) Log in and push uniquely tagged images to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (latest + unique)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:run-${{ github.run_number }}
            ${{ env.IMAGE }}:${{ github.sha }}
